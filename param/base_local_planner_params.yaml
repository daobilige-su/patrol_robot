#DWAPlannerROS:
TrajectoryPlannerROS:
  max_vel_x: 0.5
  min_vel_x: -0.5
  max_vel_theta: 0.8
  min_vel_theta: -0.8
  #min_in_place_vel_theta: -1.0

#  meter_scoring: true

  holonomic_robot: false

  yaw_goal_tolerance: 0.17
  xy_goal_tolerance: 0.1
  latch_xy_goal_tolerance: true

  path_distance_bias: 5.0
  goal_distance_bias: 5.0

  vx_samples: 100
  vtheta_samples: 100
